<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-white" style="background-color: #dc3545; text-align: center;padding: 10px;">BÀI TẬP JAVASCRIPT
            BUỔI 4</h1>
    </header>

    <section class="container">
        <div class="row py-5">
            <div class="col-6">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">Sắp xếp
                        tăng
                        dần</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputFirst">Nhập số thứ nhất:</label>
                                <input type="text" class="form-control" id="inputFirst">
                            </div>
                            <div class="form-group">
                                <label for="inputSecondary">Nhập số thứ hai:</label>
                                <input type="text" class="form-control" id="inputSecondary">
                            </div>
                            <div class="form-group">
                                <label for="inputThird">Nhập số thứ ba:</label>
                                <input type="text" class="form-control" id="inputThird">
                            </div>
                            <button type="button" class="btn btn-danger mt-3" id="btnSort">TÍNH NÀO!</button>
                            <p id="resultSort" class="mt-3 text-center"></p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">Nhận diện
                        "Chào hỏi"</h5>
                    <div class="card-body">
                        <form>
                            <div class="radio">
                                <label><input type="radio" name="optradio" id="radioBo" checked> Bố</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" id="radioMe"> Mẹ</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" id="radioAnh"> anh Trai</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" id="radioEm"> em Gái</label>
                            </div>
                            <button type="button" class="btn btn-danger mt-3" id="btnChao">Xác nhận</button>
                            <p id="resultTxt" class="mt-3 text-center  bg-danger text-white"></p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-5">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">Tìm chẳn lẻ</h5>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="inputNum1">Nhập số thứ nhất:</label>
                          <input type="text" class="form-control" id="inputNum1">
                        </div>
                        <div class="form-group">
                          <label for="inputNum2">Nhập số thứ hai:</label>
                          <input type="text" class="form-control" id="inputNum2">
                        </div>
                        <div class="form-group">
                          <label for="inputNum3">Nhập số thứ ba:</label>
                          <input type="text" class="form-control" id="inputNum3">
                        </div>
                        <button type="button" class="btn btn-danger mt-3" id="btnEvenOdd">TÌM NÀO!</button>
                        <p id="resultEvenOdd" class="mt-3 text-left"></p>
                      </form>
                    </div>
                  </div>
            </div> 

            <div class="col-6 mt-5">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">Tìm tam giác</h5>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="inputCanh1">Nhập cạnh thứ nhất:</label>
                          <input type="text" class="form-control" id="inputCanh1">
                        </div>
                        <div class="form-group">
                          <label for="inputCanh2">Nhập cạnh thứ hai:</label>
                          <input type="text" class="form-control" id="inputCanh2">
                        </div>
                        <div class="form-group">
                          <label for="inputCanh3">Nhập cạnh thứ ba:</label>
                          <input type="text" class="form-control" id="inputCanh3">
                        </div>
                        <button type="button" class="btn btn-danger mt-3" id="btnTriangle">TÌM NÀO!</button>
                        <p id="resultTriangle" class="mt-3 text-left"></p>
                      </form>
                    </div>
                  </div>
              </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/bt-4.js"></script>
</body>

</html>
